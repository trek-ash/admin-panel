
<div *ngFor="let item of mediaCollection | paginate: { id: 'media-paginate',itemsPerPage: itemsPerPage, currentPage: currentPage }">  
    <app-media-detail [mediaDetails] = "item"  [mediaType]="mediaType"></app-media-detail>
</div>
<div class="mx-auto d-table mt-5">
    <pagination-template id="media-paginate" #p="paginationApi"
                        (pageChange)="pageChange.emit($event)">
    
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a (click)="p.previous()" class="cursor-pointer" [ngClass]="{'disabled': p.isFirstPage() == true}"> 
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="52" height="52" viewBox="0 0 52 52"><defs><style>.a{fill:#fff;}.b{fill:none;stroke:#556be7;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}.c{filter:url(#a);}</style><filter id="a" x="0" y="0" width="52" height="52" filterUnits="userSpaceOnUse"><feOffset dy="3" input="SourceAlpha"/><feGaussianBlur stdDeviation="3" result="b"/><feFlood flood-opacity="0.392"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter></defs><g transform="translate(9 6)"><g class="c" transform="matrix(1, 0, 0, 1, -9, -6)"><path class="a" d="M37,20A17,17,0,1,1,20,3,17,17,0,0,1,37,20Z" transform="translate(6 3)"/></g><path class="b" d="M18.646,12,12,18.646l6.646,6.646" transform="translate(1.345 -1.646)"/></g></svg>    

            </a>
        </div>

        <div *ngFor="let page of p.pages" class="page-lists " [class.current]="p.getCurrent() === page.value">
            <a style="color: #000000;" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value" class="cursor-pointer">
                <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value" class="page-selected ">
                <span>{{ page.label }}</span>
            </div>
        </div>

        <div class="pagination-next " [class.disabled]="p.isLastPage()">
            <a (click)="p.next()" class="cursor-pointer" [ngClass]="{'disabled': p.isLastPage() == true}"> 
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="52" height="52" viewBox="0 0 52 52"><defs><style>.a{fill:#fff;}.b{fill:none;stroke:#556be7;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}.c{filter:url(#a);}</style><filter id="a" x="0" y="0" width="52" height="52" filterUnits="userSpaceOnUse"><feOffset dy="3" input="SourceAlpha"/><feGaussianBlur stdDeviation="3" result="b"/><feFlood flood-opacity="0.392"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter></defs><g transform="translate(9 6)"><g class="c" transform="matrix(1, 0, 0, 1, -9, -6)"><path class="a" d="M3,20A17,17,0,1,0,20,3,17,17,0,0,0,3,20Z" transform="translate(6 3)"/></g><path class="b" d="M12,12l6.646,6.646L12,25.292" transform="translate(2.009 -1.646)"/></g></svg>    

            </a>
        </div>
    </pagination-template>
</div>
